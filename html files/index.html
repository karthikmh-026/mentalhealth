<!--script code is used once the animation is completed it should redirect 
  to the next page  -->
<script>
  // Wait for the page to load
  document.addEventListener("DOMContentLoaded", function(event) {
    // Get the text element
    var textElement = document.querySelector('.text7');

    // Add the 'animated' class to trigger the animation
    textElement.classList.add('animated');

    // Wait for the animation to complete
    textElement.addEventListener('animationend', redirectToWel);

    // Function to redirect to wel.html with the delay of 3.55 seconds
    function redirectToWel() {
      setTimeout(function() {
        window.location.href = "wel.html";
      },3550);
    }
  });
</script>
